<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

<div class="row mb-3">
    <div class="col">
        <label>Check-In Date:</label>
        <input type="date" class="form-control" formControlName="checkInDate" >
        <small class="text-danger" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
            Check-In Date is required.
        </small>
    </div>

    <div class="col">
        <label>Check-Out Date:</label>
        <input type="date" class="form-control" formControlName="checkOutDate">
        <small class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
            Check-Out Date is required.
        </small>   
    </div>
</div>

    <div class="mb-3">
        <label>Guest Name:</label>
        <input type="text" class="form-control" formControlName="guestName">
            <small class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                Name is required.
            </small>
    </div>

    <div class="mb-3">
        <label>Guest Email:</label>
        <input type="email" class="form-control" formControlName="guestEmail">
            <small class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                Email is required.
            </small>
    </div>    

    <div class="mb-3">
        <label>Room Number:</label>
        <input type="number" class="form-control" formControlName="roomNumber">
            <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                Room Number is required.
            </small>
    </div>

    <button type="submit" [disabled]="reservationForm.invalid" class="btn btn-dark">Submit</button>
</form>
